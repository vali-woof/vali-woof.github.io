{{ if eq (lower .name) "bluesky" }}
<img src="/res/icons/brand/bluesky.svg" width="{{ .width }}" height="{{ .height }}" alt="{{ .name }}">
{{ else if eq (lower .name) "github" }}
<img src="/res/icons/brand/github-mark-white.svg" width="{{ .width }}" height="{{ .height }}" alt="{{ .name }}">
{{ else if eq (lower .name) "mastodon" }}
<img src="/res/icons/brand/mastodon.svg" width="{{ .width }}" height="{{ .height }}" alt="{{ .name }}">
{{ else if eq (lower .name) "twitch" }}
<img src="/res/icons/brand/glitch_flat_white.svg" width="{{ .width }}" height="{{ .height }}" alt="{{ .name }}">
{{ else }}
{{ .name }}
{{ end }}

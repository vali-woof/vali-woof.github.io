{{ with site.Menus.main }}
<nav class="card">
    <ul>
        {{ range .}}
            {{ if $.IsMenuCurrent .Menu . }}
                <li><a class="active" aria-current="page" href="{{ .URL }}">{{ .Name }}</a></li>
            {{ else }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
        {{ end }}
    </ul>
</nav>
{{ end }}
